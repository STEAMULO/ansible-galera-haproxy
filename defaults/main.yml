
# list of galera node
galera_nodes: []

# mysql port of galera node
galera_nodes_mysql_port: "3306"

# mysqlchk port of galera node
galera_nodes_mysqlchk_port: "9200"

# haproxy bind address
haproxy_bind_address: "0.0.0.0:3306"

# client and server conn timeout
haproxy_conn_timeout: "500s"

# admin url
ha_proxy_admin: false
haproxy_admin_host: "0.0.0.0"
haproxy_admin_port: 22002
haproxy_admin_uri: /stats